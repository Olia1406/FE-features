<h3>Sign on</h3>
<form
  class="login-form"
  (submit)="onRegistFormSubmit($event, email.value, password.value)"
>
  <div>
    <input type="email" placeholder="Please enter email" #email />
  </div>
  <div>
    <input type="password" placeholder="Please enter password" #password />
  </div>

  <button type="submit">submit</button>
</form>
<br />
<p>Registered already?</p>
<a [routerLink]="['/login']">Sign In</a>
